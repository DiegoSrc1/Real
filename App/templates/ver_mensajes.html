{% extends 'base.html' %} 

{% block contenido%}
{% load static %}

<div class="contenido_mensajes">

    <div class="contenedor-tabla-mensaje">
    
        <table class="tabla-mensaje">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Asunto</th>
                    <th>Mensaje</th>

                </tr>
            </thead>
            <tbody>
                {% for p in msjs %}

                <tr>
                    
                    <td>{{p.nombre}}</td>
                    <td>{{p.correo}}</td>
                    <td>{{p.asunto}}</td>
                    <td> <a href="{%url 'msj' p.id %}"> Ver Mensaje </a> </td>

                </tr>

                {% endfor %}

            </tbody>

    
        </table>



</div>




{% endblock %}
