{% extends 'base.html' %} 

{% block contenido%}
{% load static %}
<style>
    .categoria-btn {
        background-color: #ccc; /* Color normal */
    }

    .categoria-btn.active {
        background-color: #4CAF50; /* Color al ser presionado */
    }
</style>

<div style="width: 100%; height: 1000px;" class="contenedor_agregar_productos">

    
    <div class="tituloAP">
        <h1>Agregar Producto</h1>
    </div>
    
    <div class="caja_agregar">

        <div class="campos_agregar">

            <form action="" method="post" enctype="multipart/form-data" class="form_agregar">

                {% csrf_token %}
                <div class="inputForm">
                    <label for="nombre_producto">Nombre Producto</label>
                    {{form.nombre}}
                </div>

                <div class="inputForm">
                    <label for="precio_producto">Precio Producto</label>
                    {{form.precio}}
                </div>
                <div class="inputForm">
                    <label for="precioxmayor">Precio X Mayor</label>
                    {{form.precio_x_mayor}}
                </div>
                <div class="inputForm">
                    <label for="descripcion_producto">Descripci√≥n</label>
                    {{form.descripcion}}
                </div>

                <div class="inputForm2">
                    <label for="categoria_producto">Categoria</label>
                    <input type="hidden" name="categoria" id="id_categoria" value="">
                    <button type="button" class="categoria-btn" onclick="setCategoria('Cajas')">Cajas</button>
                    <button type="button" class="categoria-btn" onclick="setCategoria('Bandeja')">Bandeja</button>
                    <button type="button" class="categoria-btn" onclick="setCategoria('Comodas')">Comodas</button>
                    <button type="button" class="categoria-btn" onclick="setCategoria('Laser')">Laser</button>
                </div>
                
                <div class="inputForm">
                    <label for="imagen_producto">Imagen</label>
                    {{form.imagen}}
                </div>
                
                <div class="inputForm">
                    <button type="submit"> Agregar Producto </button>
                </div>
            </form>

        </div>
    
    </div>

</div>

<script>
    function setCategoria(categoria) {
        document.getElementById('id_categoria').value = categoria;
    }
</script>

<script>
    function setCategoria(categoria) {
        var buttons = document.querySelectorAll('.categoria-btn');
        buttons.forEach(function(button) {
            button.classList.remove('active');
        });

        var selectedButton = event.currentTarget;
        selectedButton.classList.add('active');

        document.getElementById('id_categoria').value = categoria;
    }
</script>

{% endblock %}
