{% extends 'base.html' %} 

{% block contenido%}
{% load static %}

<div style="width: 100%; height: 700px;" class="contenido_login">

    <div class="login">


                
        <div class="tituloL">
            <h1>Iniciar Sesión</h1>
        </div>
    

        <form action="" method="post" class="form_agregar">

            {%csrf_token%}

            <div class="inputFormL">
                <label for="">Usuario</label>
                {{form.username}}
            </div>

            <div class="inputFormL">
                <label for="">Contraseña</label>
                {{form.password}}
            </div>

            <div class="inputFormL">

                <button type="submit">Ingresar</button>

            </div>

        </form>


    </div>

</div>



{% endblock %}
